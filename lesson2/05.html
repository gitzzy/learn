<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数传参，改变div任意属性的值</title>
    <style>
        .wrapper{
            text-align: center;
            font-size: 12px;
        }
        #show{
            width: 200px;
            height: 200px;
            overflow: hidden;
            background: #000;
            color: #fff;
            text-align: left;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <label>属性名：<input type="text" value="background"></label><br>
        <label>属性值：<input type="text" value="blue"></label><br><br>
        <button>确定</button>
        <button>重置</button>
        <p id="show">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</p>
    </div>
</body>
<script>
    window.onload = function () {
        var inputs = document.getElementsByTagName('input'),
            btn = document.getElementsByTagName('button'),
            shows = document.getElementById('show');
        btn[0].onclick = function () {
            shows.style[inputs[0].value] = inputs[1].value;
        };
        btn[1].onclick = function () {
            shows.removeAttribute('style');
        }
    }
</script>
</html>
