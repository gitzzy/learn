<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易时钟</title>
    <style>
        .wrap{
            margin: 0 auto;
            padding: 20px 0;
            background-color: #000;
            width: 300px;
            text-align: center;
            border-radius: 5px;
            color: #fff;
        }
        .wrap span {
            display: inline-block;
            width: 30px;
            height: 20px;
            background-color: #fff;
            border: 3px solid #eee;
            color: #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <span id="hours"></span> 点
        <span id="minutes"></span> 分
        <span id="second"></span> 秒
    </div>
</body>
<script>
    window.onload = function () {
        var hours = document.getElementById('hours'),
            minutes = document.getElementById('minutes'),
            second = document.getElementById('second');

        inner();
        setInterval(inner, 1000);

        function inner() {
            var date = new Date();
            hours.innerHTML = addZero(date.getHours());
            minutes.innerHTML = addZero(date.getMinutes());
            second.innerHTML = addZero(date.getSeconds());
        }

        function addZero(param) {
            return String(param).length === 2 ? param : '0' + param;
        }
    }
</script>
</html>
