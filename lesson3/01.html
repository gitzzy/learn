<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用typeof查看数据类型</title>
    <style>
        pre{
            padding: 10px 0;
            color: green;
            font-size: 12px;
            font-family: "Courier New";
            line-height: 1.5;
            background-color: #f0f0f0;
            border: 1px dotted #333;
        }
        pre>span{
            color: #999;
        }
    </style>
</head>
<body>
<pre>
    &lt;script&gt;
        alert(typeof 12345);        <span>// number</span>
        alert(typeof 'abc');        <span>// string</span>
        alert(typeof document);     <span>// object</span>
    &lt;/script&gt;
</pre>
</body>
<script>
    window.onload = function () {
        alert(
            'typeof 12345: ' + typeof 12345 + '\n\n' +
            'typeof "abc": ' + typeof 'abc' + '\n\n' +
            'typeof document: ' + typeof document
        );
    }
</script>
</html>
