<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击页面，显示单击的坐标</title>
    <style>
        pre {
            padding: 10px 0;
            color: green;
            font-size: 12px;
            font-family: "Courier New";
            line-height: 1.5;
            background-color: #f0f0f0;
            border: 1px dotted #333;
        }

        pre > span {
            color: #999;
        }
    </style>
</head>
<body>
<pre>
    &lt;script&gt;
        document.onclick = function () {
            var event = event || window.event;
            alert('坐标：[' + event.clientX + ', ' + event.clientY + ']');
        }
    &lt;/script&gt;
</pre>
</body>
<script>
    document.onclick = function () {
        var event = event || window.event;
        alert('坐标：[' + event.clientX + ', ' + event.clientY + ']');
    }
</script>
</html>
