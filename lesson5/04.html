<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止右键菜单（阻止默认事件）</title>
    <style>
        pre {
            padding: 10px 0;
            color: green;
            font-size: 12px;
            font-family: "Courier New";
            line-height: 1.5;
            background-color: #f0f0f0;
            border: 1px dotted #333;
        }
        pre > span {
            color: #999;
        }
    </style>
</head>
<body>
<pre>
    &lt;script&gt;
        <span>// oncontextmenu</span>
        document.oncontextmenu = function () {
            return false;
        }
    &lt;/script&gt;
</pre>
</body>
<script>
    // oncontextmenu
    document.oncontextmenu = function () {
        return false;
    }
</script>
</html>
